<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор GREENOX</title>
    <link rel="apple-touch-icon" href="icon-512.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ГРИНОКС" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #22a74a 0%, #1a7d3a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header"
                "inputs results";
            column-gap: 40px;
        }

        .header {
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-right: 40px;
        }

        .title-block h1 {
            color: #000066;
            font-size: 24px;
            margin-bottom: 4px;
        }

        .inputs {
            grid-area: inputs;
        }

        .results-section {
            grid-area: results;
        }

        .section-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 10px;
            padding: 8px;
            border: 2px solid #ff0000; /* красная рамка вокруг блоков доп. вопросов */
            border-radius: 6px;
        }

        label {
            display: block;
            color: #000000;
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #22a74a;
            box-shadow: 0 0 0 3px rgba(34, 167, 74, 0.1);
        }

        input[type="number"].required-field {
            background-color: #fff3cd;
            border-color: #ffc107;
        }

        input[type="number"].required-field::placeholder {
            color: #ff6b6b;
        }

        .hint {
            font-size: 12px;
            color: #000000;
            text-align: center;
            margin-top: 4px;
        }

        .results-box {
            background: #d9ead3;
            border-radius: 4px;
            padding: 10px 15px;
            min-height: 80px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .result-label {
            color: #000066;
            font-size: 14px;
        }

        .result-value {
            color: #22a74a;
            font-weight: 700;
            font-size: 16px;
            min-width: 80px;
            text-align: right;
        }

        .message-error {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #ffe6e6;
            color: #ff0000;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                grid-template-areas:
                    "header"
                    "inputs"
                    "results";
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="icon-512.png" alt="Биомикс логотип" class="logo" />
        <div class="title-block">
            <h1>Калькулятор Гринокс для промывки и поения.</h1>
        </div>
    </div>

    <div class="inputs">
        <div class="section-title">Исходные данные</div>

        <div class="form-group">
            <label for="choice">Выберите цель (Шоковая промывка или Поение %):</label>
            <select id="choice" onchange="updateQuestions(); calculate();">
                <option value="">-- выберите --</option>
                <option value="shock">Шоковая промывка</option>
                <option value="drink-025">Поение 0,25 мг/л (ppm)</option>
                <option value="drink-03">Поение 0,3 мг/л (ppm)</option>
                <option value="drink-05">Поение 0,5 мг/л (ppm)</option>
                <option value="drink-06">Поение 0,6 мг/л (ppm)</option>
                <option value="drink-1">Поение 1 мг/л (ppm)</option>
            </select>
        </div>

        <div class="section-title" style="font-size:18px;margin-top:5px;margin-bottom:6px;">
            Дополнительные вопросы:
        </div>

        <div id="question1" class="form-group">
            <label id="label-volume" for="volume">Объем системы поения для промывки (л):</label>
            <input type="number" id="volume" class="required-field" placeholder="" oninput="calculate()" />
        </div>

        <div id="question2" class="form-group">
            <label id="label-dosatron-type" for="dosatron-type">Выберите настройку дозатрона:</label>
            <select id="dosatron-type" onchange="calculate()" class="required-field">
                <option value="">-- выберите --</option>
            </select>
        </div>

        <div id="question3" class="form-group" style="display:none;">
            <label id="label-dosatron-percent" for="dosatron-percent">Настройка дозатрона (%):</label>
            <select id="dosatron-percent" onchange="calculate()" class="required-field">
                <option value="">-- выберите --</option>
            </select>
        </div>

        <div id="hint" class="hint"></div>
    </div>

    <div class="results-section">
        <div class="section-title">Результат</div>
        <div class="results-box">
            <div class="result-row">
                <div class="result-label" id="res-label-1"></div>
                <div class="result-value" id="res-value-1"></div>
            </div>
            <div class="result-row">
                <div class="result-label" id="res-label-2"></div>
                <div class="result-value" id="res-value-2"></div>
            </div>
            <div class="result-row">
                <div class="result-label" id="res-label-3"></div>
                <div class="result-value" id="res-value-3"></div>
            </div>
        </div>
        <div id="error-message" class="message-error" style="display:none;"></div>
    </div>
</div>

<script>
    const choiceEl = document.getElementById('choice');
    const volumeEl = document.getElementById('volume');
    const dosatronTypeEl = document.getElementById('dosatron-type');
    const dosatronPercentEl = document.getElementById('dosatron-percent');

    const labelVolume = document.getElementById('label-volume');
    const labelDosType = document.getElementById('label-dosatron-type');
    const labelDosPercent = document.getElementById('label-dosatron-percent');

    const question2 = document.getElementById('question2');
    const question3 = document.getElementById('question3');
    const hint = document.getElementById('hint');

    const resLabel1 = document.getElementById('res-label-1');
    const resLabel2 = document.getElementById('res-label-2');
    const resLabel3 = document.getElementById('res-label-3');
    const resValue1 = document.getElementById('res-value-1');
    const resValue2 = document.getElementById('res-value-2');
    const resValue3 = document.getElementById('res-value-3');
    const errorMessage = document.getElementById('error-message');

    function setDosatronOptions(values) {
        dosatronTypeEl.innerHTML = '<option value="">-- выберите --</option>';
        values.forEach(v => {
            const opt = document.createElement('option');
            opt.value = String(v);
            opt.textContent = String(v);
            dosatronTypeEl.appendChild(opt);
        });
    }

    function updateQuestions() {
        const choice = choiceEl.value;

        if (choice === 'shock') {
            labelVolume.textContent = 'Объем системы поения для промывки (л):';
            labelDosType.textContent = 'Выберите настройку дозатрона:';
            labelDosPercent.textContent = '';

            setDosatronOptions([3, 4, 5]);

            question2.style.display = 'block';
            question3.style.display = 'none';

            hint.textContent = 'Минимально требуемый расход дозатрона 3%';
        } else if (choice.startsWith('drink-')) {
            labelVolume.textContent = 'Суточное потребление воды для поения (л):';
            labelDosType.textContent = '% расхода на дозатроне?';
            labelDosPercent.textContent = '';

            setDosatronOptions([1, 2]);

            question2.style.display = 'block';
            question3.style.display = 'none';

            hint.textContent = '';
        } else {
            labelVolume.textContent = 'Объем системы поения для промывки (л):';
            labelDosType.textContent = '';
            labelDosPercent.textContent = '';

            question2.style.display = 'none';
            question3.style.display = 'none';
            hint.textContent = '';
        }

        resLabel1.textContent = '';
        resLabel2.textContent = '';
        resLabel3.textContent = '';
        resValue1.textContent = '';
        resValue2.textContent = '';
        resValue3.textContent = '';
        errorMessage.style.display = 'none';
    }

    function getConcentration(choice) {
        switch (choice) {
            case 'drink-025': return 0.25;
            case 'drink-03':  return 0.3;
            case 'drink-05':  return 0.5;
            case 'drink-06':  return 0.6;
            case 'drink-1':   return 1;
            default:          return 0;
        }
    }

    function parseNumber(value) {
        if (!value) return NaN;
        return parseFloat(String(value).replace(',', '.'));
    }

    function calculate() {
        const choice = choiceEl.value;
        const volume = parseNumber(volumeEl.value);
        const dosType = parseNumber(dosatronTypeEl.value);

        resLabel1.textContent = '';
        resLabel2.textContent = '';
        resLabel3.textContent = '';
        resValue1.textContent = '';
        resValue2.textContent = '';
        resValue3.textContent = '';
        errorMessage.style.display = 'none';

        if (!choice) return;

        // Шоковая промывка
        if (choice === 'shock') {
            if (isNaN(volume) || isNaN(dosType)) {
                errorMessage.textContent = 'Введите данные в красное поле';
                errorMessage.style.display = 'block';
                return;
            }

            const min_volume = volume * dosType / 100;
            const water = min_volume * (dosType - 2) / dosType;
            const comp1 = min_volume / dosType;
            const comp2 = comp1;

            resLabel1.textContent = 'Требуется Компонента 1 (л):';
            resLabel2.textContent = 'Требуется компонента 2 (л):';
            resLabel3.textContent = 'Требуется воды (л):';

            resValue1.textContent = comp1.toFixed(2).replace('.', ',');
            resValue2.textContent = comp2.toFixed(2).replace('.', ',');
            resValue3.textContent = water.toFixed(2).replace('.', ',');

            return;
        }

        // Поение
        if (choice.startsWith('drink-')) {
            if (isNaN(volume) || isNaN(dosType)) {
                errorMessage.textContent = 'Введите данные в красное поле';
                errorMessage.style.display = 'block';
                return;
            }

            const conc = getConcentration(choice);

            const comp1 = volume / 15000 * conc;
            const comp2 = volume / 15000 * conc;
            const water = volume * dosType / 100 - 2 * comp1;

            resLabel1.textContent = 'Суточный расход Компонента 1 (л):';
            resLabel2.textContent = 'Суточный расход Компонента 2 (л):';
            resLabel3.textContent = 'Надо воды для маточного раствора (л):';

            resValue1.textContent = comp1.toFixed(2).replace('.', ',');
            resValue2.textContent = comp2.toFixed(2).replace('.', ',');
            resValue3.textContent = water.toFixed(2).replace('.', ',');

            return;
        }
    }

    updateQuestions();
</script>
</body>
</html>
